[tox]
minversion = 2.0
envlist = py27,pep8,docs
skipsdist = True

[testenv]
setenv =
    VIRTUAL_ENV={envdir}
    BRANCH_NAME=master
    CLIENT_NAME=os-api-ref
install_command = {toxinidir}/tools/tox_install.sh {toxinidir}/upper-constraints.txt {opts} {packages}
deps = -r{toxinidir}/requirements.txt
     -r{toxinidir}/test-requirements.txt
commands = python setup.py test --slowest --no-parallel --testr-args='{posargs}'

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,E129
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
